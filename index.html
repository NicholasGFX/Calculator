<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="columns is-multiline is-vcentered">
    <header class="column is-full">
        <h1 class="title has-text-centered"><span>The Odin Project</span> Calculator</h1>
    </header>
    <main class="column is-full has-text-centered columns is-desktop">
        <div class="column is-full">
            <div id="calculator">
                <div id="calculatorDisplay">
                    <div id="output"></div>
                </div>
                <div id="calculatorButtons">
                    <div id="clear" class="operator">Clear</div>
                    <div id="equals" class="operator">=</div>
                    <div id="division" class="operator">รท</div>
                    <div id="multiplication" class="operator">ร</div>
                    <div id="subtraction" class="operator">-</div>
                    <div id="addition" class="operator">+</div>
                    <div id="decimal" class="digit">.</div>
                    <div id="zero" class="digit">0</div>
                    <div id="one" class="digit">1</div>
                    <div id="two" class="digit">2</div>
                    <div id="three" class="digit">3</div>
                    <div id="four" class="digit">4</div>
                    <div id="five" class="digit">5</div>
                    <div id="six" class="digit">6</div>
                    <div id="seven" class="digit">7</div>
                    <div id="eight" class="digit">8</div>
                    <div id="nine" class="digit">9</div>
                </div>
            </div>
        </div>
    </main>
    </div>
    <footer class="column">
        <div class="columns is-multiline is-vcentered">
            <p class="column is-1">
                JS Calculator<br>
                The Odin Project
            </p>
            <p class="column is-10 has-text-centered">
                Designed and coded by <a class="footer-link" href="https://github.com/nicholasgfx"
                    target="_blank">Nicholas Taylor</a> as a part of <a class="footer-link"
                    href="https://www.theodinproject.com/paths" target="_blank">The Odin Project curriculum</a>
            </p>
            <figure class="column is-1">
                <a href="https://github.com/nicholasgfx">
                    <div class="img image is-32x32"></div>
                </a>
            </figure>
        </div>
    </footer>
</body>
<script src="script.js"></script>

</html>
